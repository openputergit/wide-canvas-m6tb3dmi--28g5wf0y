<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Netflix Sans', sans-serif;
            background-color: #000;
        }
        .netflix-input {
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            height: 50px;
            line-height: 50px;
            padding: 0 20px;
            width: 100%;
        }
        .netflix-input:focus {
            background: #454545;
            outline: none;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col bg-black relative">
        <!-- Background Image Grid -->
        <div class="fixed inset-0 z-0">
            <div class="absolute inset-0 bg-[url('https://assets.nflxext.com/ffe/siteui/vlv3/c0b69670-89a3-48ca-877f-45ba7a60c16f/2642e08e-4202-490e-8e93-aff04881ee8a/IN-en-20240212-popsignuptwoweeks-perspective_alpha_website_small.jpg')] bg-cover"></div>
            <div class="absolute inset-0 overlay"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex-1 flex flex-col">
            <!-- Netflix Logo -->
            <header class="p-6">
                <svg viewBox="0 0 111 30" class="h-8 text-[#E50914]" fill="currentColor">
                    <path d="M105.06233,14.2806261 L110.999156,30 C109.249227,29.7497422 107.500234,29.4366857 105.718437,29.1554972 L102.374168,20.4686475 L98.9371075,28.4375293 C97.2499766,28.1563408 95.5928391,28.061674 93.9057081,27.8432843 L99.9372012,14.0931671 L94.4680851,-5.68434189e-14 L99.5313525,-5.68434189e-14 L102.593495,7.87421502 L105.874965,-5.68434189e-14 L110.999156,-5.68434189e-14 L105.06233,14.2806261 Z M90.4686475,-5.68434189e-14 L85.8749649,-5.68434189e-14 L85.8749649,27.2499766 C87.3746368,27.3437061 88.9371075,27.4055675 90.4686475,27.5930265 L90.4686475,-5.68434189e-14 Z M81.9055207,26.93692 C77.7186241,26.6557316 73.5307901,26.4064111 69.250164,26.3117443 L69.250164,-5.68434189e-14 L73.9366389,-5.68434189e-14 L73.9366389,21.8745899 C76.6248008,21.9373887 79.3120255,22.1557784 81.9055207,22.2804387 L81.9055207,26.93692 Z M64.2496954,10.6561065 L64.2496954,15.3435186 L57.8442216,15.3435186 L57.8442216,25.9996251 L53.2186709,25.9996251 L53.2186709,-5.68434189e-14 L66.3436123,-5.68434189e-14 L66.3436123,4.68741213 L57.8442216,4.68741213 L57.8442216,10.6561065 L64.2496954,10.6561065 Z M45.3435186,4.68741213 L45.3435186,26.2498828 C43.7810479,26.2498828 42.1876465,26.2498828 40.6561065,26.3117443 L40.6561065,4.68741213 L35.8121661,4.68741213 L35.8121661,-5.68434189e-14 L50.2183897,-5.68434189e-14 L50.2183897,4.68741213 L45.3435186,4.68741213 Z M30.749836,15.5928391 C28.687787,15.5928391 26.2498828,15.5928391 24.4999531,15.6875059 L24.4999531,22.6562939 C27.2499766,22.4678976 30,22.2495079 32.7809542,22.1557784 L32.7809542,26.6557316 L19.812541,27.6876933 L19.812541,-5.68434189e-14 L32.7809542,-5.68434189e-14 L32.7809542,4.68741213 L24.4999531,4.68741213 L24.4999531,10.9991564 C26.3126816,10.9991564 29.0936358,10.9054269 30.749836,10.9054269 L30.749836,15.5928391 Z M4.78114163,12.9684132 L4.78114163,29.3429562 C3.09401069,29.5313525 1.59340144,29.7497422 0,30 L0,-5.68434189e-14 L4.4690224,-5.68434189e-14 L10.562377,17.0315868 L10.562377,-5.6843418                 </svg>
            </header>

            <!-- Sign In Form -->
            <main class="flex-1 flex items-center justify-center px-4">
                <div class="bg-black/75 p-16 rounded-md w-full max-w-md">
                    <h1 class="text-white text-3xl font-bold mb-8">Sign In</h1>
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <div class="relative">
                                <select id="countryCode" class="netflix-input w-[25%] absolute left-0 z-10">
                                    <option value="+91">IN +91</option>
                                </select>
                                <input type="text" id="phone" placeholder="Email or mobile number" class="netflix-input pl-[30%]">
                            </div>
                        </div>
                        <div>
                            <input type="password" id="password" placeholder="Password" class="netflix-input">
                        </div>
                        <button type="submit" class="w-full bg-[#E50914] text-white py-3 rounded font-medium hover:bg-[#f40612] transition-colors">
                            Sign In
                        </button>
                        <div class="text-center text-gray-500">OR</div>
                        <button type="button" class="w-full bg-[#333] text-white py-3 rounded font-medium hover:bg-[#454545] transition-colors">
                            Use a sign-in code
                        </button>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center text-gray-400">
                                <input type="checkbox" class="mr-2"> Remember me
                            </label>
                            <a href="#" class="text-gray-400 hover:underline">Forgot password?</a>
                        </div>
                        <p class="text-gray-400">
                            New to Netflix? 
                            <a href="#" class="text-white hover:underline">Sign up now</a>
                        </p>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (!phone || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Here you would typically make an API call to authenticate
            console.log('Login attempted with:', {
                phone: phone,
                password: password
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
